version: 2.1

jobs:
  build-and-deploy:
    docker:
      - image: docker:20.10.9
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and Push Docker Image
          command: |
            docker build -t nurisa/docker-tutorial:latest -f Dockerfile .
            echo "$DOCKERHUB_PASSWORD" | docker login --username nurisa --password-stdin
            docker push nurisa/docker-tutorial:latest
      - run:
          name: Install SSH And Configure
          command: |
            echo "$SSH_PRIVATE_KEY" | openssl base64 -d > ./privateKey.pem
            chmod 400 privateKey.pem
      - run:
          name: Pull Image and Deploy
          command: |
            ssh -o "StrictHostKeyChecking=no" -i ./privateKey.pem ubuntu@$HOST
            docker pull nurisa/docker-tutorial:latest
            docker run -d -p 8080:8080 nurisa/docker-tutorial:latest

workflows:
  deploy:
    jobs:
      - build-and-deploy:
          filters:
            branches:
              only: master